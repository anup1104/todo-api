name: Node.js CI

on:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Install ESLint globally
      run: npm install -g eslint

    - name: Run lint
      run: npm run lint

    - name: Run tests
      run: npm test
