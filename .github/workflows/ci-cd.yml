name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: simple-ci-cd-demo
      DOCKER_TAG: ${{ github.run_number }}

    steps:
      # ğŸ§¾ 1ï¸âƒ£ Checkout Code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ“¦ 3ï¸âƒ£ Install Dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ§ª 4ï¸âƒ£ Run Tests
      - name: Run tests
        run: npm test

      # ğŸ³ 5ï¸âƒ£ Build Docker Image
      - name: Build Docker image
        run: docker build -t $IMAGE_NAME:$DOCKER_TAG .

      # ğŸš€ 6ï¸âƒ£ (Optional) Run Container for Local Deployment
      - name: Run Docker container
        run: |
          docker ps -q --filter "name=demo-app" | grep -q . && docker rm -f demo-app || echo "No existing container"
          docker run -d --name demo-app -p 3001:3000 $IMAGE_NAME:$DOCKER_TAG
          echo "App running locally on port 3001"
